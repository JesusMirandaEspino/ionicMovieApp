<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-slides mode="ios" scrollbar="ios">
    <ion-slide *ngFor="let movie of listMovies">
      <ion-card>
        <img [src]="movie.backdrop_path | imgResp" alt="">
      </ion-card>
    </ion-slide>
  </ion-slides>


</ion-content>
