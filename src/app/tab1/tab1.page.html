<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"><h3>Peliculas Nuevas</h3></ion-col>
    <ion-col size="12">
      <app-slideshow-backdrop [listMovies]="listMovies" ></app-slideshow-backdrop>

    </ion-col>
    </ion-row>
  </ion-grid>

<ion-grid fixed>
  <ion-row>
    <ion-col size="12"><h3>Cartelera</h3></ion-col>
    <ion-col size="12">
          <app-slideshow-poste [listMovies]="listMovies" ></app-slideshow-poste>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid fixed>
  <ion-row>
    <ion-col size="12"><h3>Populares</h3></ion-col>
    <ion-col size="12">
          <app-slide-show-pares (cargarMas)="cargarMas()" [listMovies]="populares" ></app-slide-show-pares>
    </ion-col>
  </ion-row>
</ion-grid>



</ion-content>
