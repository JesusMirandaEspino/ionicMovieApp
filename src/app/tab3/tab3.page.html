<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngFor="let gen of favoritosGeneros" >
        <ion-grid fixed *ngIf="gen.pelis.length > 0">
          <ion-row>
            <ion-col   size="12">
                  <h4> {{ gen.genero }} </h4>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <app-slideshow-backdrop [listMovies]="gen.pelis" ></app-slideshow-backdrop>
            </ion-col>
          </ion-row>

        </ion-grid>





  </div>






</ion-content>
